<template name="index">
  <div class="row">
    <div class="span12 meetings">
      <ul>
        {{#each meetings}}
          <li><a href="{{pathFor route='meeting'}}">{{name}}</a></li>
        {{/each}}
      </ul>
    </div>
  </div>
  {{#if currentUserIsFacilitator}}
    <div class="row">
      <div class="span12 addMeeting">
        {{> addMeeting}}
      </div>
    </div>
  {{/if}}
</template>
