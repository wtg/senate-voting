<template name="index">
  <h1>RPI Student Senate Electronic Voting Suite<h1>
  <p>All Senators need to have accounts on the site and posess iClickers in order to vote. Contact the WebTech chairman if you are missing either of these things</p>
  <div class="row">
    <div class="span12 meetings">
      <ul>
        {{#each meetings}}
          <li><a href="{{pathFor route='meeting'}}">{{name}}</a></li>
        {{/each}}
      </ul>
    </div>
  </div>
  {{#if currentUserIsFacilitator}}
    <div class="row">
      <div class="span12 addMeeting">
        {{> addMeeting}}
      </div>
    </div>
  {{/if}}
</template>
